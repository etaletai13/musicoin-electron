os:
- osx
- linux
sudo: false
language: node_js
node_js:
- 8.9.0
- stable
before_install:
- yarn yarn-upgrade
- export PATH="$HOME/.yarn/bin:$HOME/.config/yarn/global/node_modules/.bin:$PATH"
script:
- yarn lint:tests
- yarn test
- yarn lint:docs
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file: "docs/*"
  on:
    repo: etaletai13/musicoin-electron
    branch:
      only: master
