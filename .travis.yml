language: node_js
yarn:
- '1.7.0'
cache:
  directories:
  - "$HOME/Library/Caches/Homebrew"
before_script:
  - git config credential.helper "store --file=.git/credentials"
  - echo "https://${GH_TOKEN}:@github.com" > .git/credentials
after_success:
  - git add -A
  - git tag "release-${TRAVIS_BUILD_NUMBER}"
deploy:
  provider: releases
  api_key: "${GH_TOKEN}"
  file: "./dist"
  on:
    repo: etaletai13/musicoin-electron
    branch: staging
    tags: true
